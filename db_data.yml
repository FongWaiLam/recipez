        region: Japanese
        ingredients:
          - 150g wholegrain rice
          - 50ml soy sauce
          - 2 tbsp mirin
          - 0.5 tsp grated ginger
          - 1 tsp honey
          - 350g firm tofu (we used Cauldron)
          - 1 bunch spring onions, ends trimmed
          - 2 tsp sunflower oil
          - 0.5 tsp sesame seeds
          - 1 red chilli, sliced (optional)
        photo_name: Teriyaki-tofu-with-charred-spring-onions.jpg
        cooking_duration: 25 mins
        difficulty: Easy
        vegan: True
