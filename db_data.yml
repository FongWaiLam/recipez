      - name: Teriyaki tofu with charred spring onions
        category: Main Course
        detail: Cook the rice according to pack instructions. Pour the soy sauce, mirin, ginger and honey into a 
                small saucepan and add 50ml water. Bring to a simmer and cook for around 5 mins or until slightly 
