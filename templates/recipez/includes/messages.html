{% for message in messages %}
<div class="container py-4" id="alert">
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" >
        {{message}}
        <button type="button" class="close btn btn-outline-danger btn-sm" data-dismiss="alert" aria-label="Close" id="closeAlert">
            <span aria-hidden="True">&times;</span> </button>
    </div>
  </div>
{% endfor %}
